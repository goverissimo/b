{% extends 'base.html' %}

{% block content %}
<h1>Delete Expense</h1>

<p>Are you sure you want to delete the expense "{{ object.name }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'budget_manager:overview' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
