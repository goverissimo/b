<!-- budget_manager/templates/budget_manager/debt_confirm_delete.html -->
{% extends 'base.html' %}

{% block content %}
<h1>Delete Debt</h1>

<p>Are you sure you want to delete the debt "{{ object.name }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'budget_manager:debt_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
