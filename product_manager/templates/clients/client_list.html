{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div class="container my-5">
    <h1 class="text-center mb-4">Clients</h1>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="list-group">
          {% for client in clients %}
            <div class="list-group-item d-flex justify-content-between align-items-center">
              <div>
                <strong>{{ client.telegram_id }}</strong>
                {% if client.description %}
                  <p class="mb-0">{{ client.description }}</p>
                {% endif %}
              </div>
              <div>
                <a href="{% url 'clients:passed-orders' client.telegram_id %}" class="btn btn-secondary btn-sm">Passed Orders</a>
                <a href="{% url 'clients:client-update' client.pk %}" class="btn btn-primary btn-sm">Edit</a>
              </div>
            </div>
          {% empty %}
            <div class="list-group-item">No clients found.</div>
          {% endfor %}
        </div>
        <div class="mt-3">
          <a href="{% url 'clients:client-create' %}" class="btn btn-primary">Create New Client</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
